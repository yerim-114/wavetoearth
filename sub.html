<h2 style="text-align:center;">wave to earth</h2> <br>

<p style="text-align:center;">wave to earth(웨이브투어스)는 로우파이와 재즈를 베이스로 한 음악을 만드는 밴드이다. <br>
밴드이름은 중학교 동창 홍승기군과 함께 하고있는 아트워크 팀 'we are not 0'에서 WE 라는 글자를 가져와 만들어졌다. <br>
Wave to Earth. "언젠가 우리가 새로운 흐름이 되어보자" 라는 의미를 가지고 있다</p>
